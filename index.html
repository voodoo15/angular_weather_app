<!DOCTYPE html>
<html lang="en" ng-app="weather">

<head>
    <meta charset="utf-8">
    <title>Angular Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" media="screen" title="normalize" charset="utf-8">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.7/angular-route.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.7/angular-resource.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Weather</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/">Home</a></li>
          <li><a href="#/forecast">Forecast</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <div ng-view></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/weather.js"></script>
</body>

</html>
