<h3>Forecast for {{ weatherResult.city.name }}, {{ weatherResult.city.country }}</h3>

Days: <a href="#/forecast/2" ng-class="{ 'bg-primary':days === '2' }">2</a> |
      <a href="#/forecast/5" ng-class="{ 'bg-primary':days === '5' }">5</a> |
      <a href="#/forecast/7" ng-class="{ 'bg-primary':days === '7' }">7</a>
      <br /><br />

<a href="#/">Back to Search</a><br /><br />

<div class="container-fluid">
  <div class="row">
    <div ng-repeat="weather in weatherResult.list">
      <div class="col-xs-12 col-md-2">
        <div class="thumbnail">
          <img src="images/{{ convertWeatherId(weather.weather[0].id) }}.png" alt="weather" class="img-rounded img-responsive">
          <h3 class="caption">{{ convertToDate(weather.dt) | date: 'EEE MMM d, yyyy' }}</h3>
          <div class="panel-body">
            Description: {{ weather.weather[0].description }}<br />
            Temp: {{ convertToCelsius(weather.temp.day) }}&degC<br />
            <!-- ID: {{ weather.weather[0].id }}<br />
            Type: {{ convertWeatherId(weather.weather[0].id) }} -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
